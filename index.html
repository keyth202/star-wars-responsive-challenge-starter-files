<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
   <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<header>
		<h1 class="row">Star Wars Characters</h1>
		<p class ="row">Incomplete List</p>
	</header>
	<main>
		<div class="row">
			<div class="cards border">
				<img src="images\rey_square.png" alt="Rey">
				<div class="wording">
				<h2>Ray</h2>
				<p>Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="cards border">
				<img src="images\finn_square.png" alt="Finn">
				<div class="wording">
					<h2>Finn</h2>
					<p>Storm Trooper, Befriends Ray</p>
				</div>
			</div>
			<div class="cards border">
				<img src="images\kylo_square.png" alt="Kylo">
				<div class="wording">
					<h2>Kylo</h2>
					<p>Main Villian, or is he?</p>
				</div>
			</div>

			<div class="cards border">
				<img src="images\poe_square.png" alt="Poe">
				<div class="wording">
					<h2>Poe</h2>
					<p>Neutral pilot</p>
				</div>
			</div>
			<div class="cards border">
				<img src="images\chewbacca_square.png" alt="Chewie">
				<div class="wording">
					<h2>Chewbacca</h2>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="cards border">
				<img src="images\yoda_square.png" alt="Yoda">
				<div class="wording">
					<h2>Yoda</h2>
					<p>Wise old Jedi master</p>
				</div>
			</div>

		</div>



	</main>

</body>
</html>
